<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #00ff88;
            --accent-hover: #00cc6a;
            --danger: #ff4757;
            --border: #333333;
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, #111111 100%);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--bg-secondary);
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            overflow: hidden;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), #00aaff, var(--accent));
            opacity: 0.8;
        }

        .header {
            text-align: center;
            padding: 2rem 2rem 1rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 400;
        }

        .main {
            padding: 0 2rem 2rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input {
            width: 100%;
            padding: 1rem 1.2rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
            transform: translateY(-1px);
        }

        .input::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            border: none;
            border-radius: 12px;
            color: var(--bg-primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 12px;
            border: 1px solid var(--border);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-url {
            color: var(--accent);
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.95rem;
            word-break: break-all;
            cursor: pointer;
            padding: 0.5rem;
            background: var(--bg-primary);
            border-radius: 8px;
            transition: all 0.2s ease;
            position: relative;
        }

        .result-url:hover {
            background: #0f0f0f;
            transform: scale(1.02);
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--accent);
            border: none;
            border-radius: 6px;
            color: var(--bg-primary);
            padding: 0.3rem 0.6rem;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s ease;
        }

        .result-url:hover .copy-btn {
            opacity: 1;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .error {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error.show {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .container {
                margin: 1rem;
                border-radius: 16px;
            }
            
            .header {
                padding: 1.5rem 1.5rem 1rem;
            }
            
            .main {
                padding: 0 1.5rem 1.5rem;
            }
            
            .logo {
                font-size: 1.75rem;
            }
        }

        @media (max-width: 480px) {
            .input, .btn {
                padding: 0.875rem 1rem;
                font-size: 0.95rem;
            }
        }

        /* Loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .btn.loading {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Ultra Short</div>
            <div class="subtitle">Base-94 URL compression • Lightning fast • Ultra minimal</div>
        </div>
        
        <div class="main">
            <div class="input-group">
                <input 
                    type="url" 
                    class="input" 
                    id="urlInput" 
                    placeholder="Paste your long URL here..."
                    autocomplete="url"
                >
                <div class="error" id="error"></div>
            </div>
            
            <button class="btn" id="shortenBtn">
                <span id="btnText">Compress URL</span>
            </button>
            
            <div class="result" id="result">
                <div class="result-label">Your compressed URL:</div>
                <div class="result-url" id="resultUrl">
                    <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
                </div>
                <div class="stats">
                    <span>Compression: <span id="compression">0%</span></span>
                    <span>Length: <span id="newLength">0</span> chars</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Base-94 character set (all printable ASCII except space, quotes, and problematic URL chars)
        const BASE94_CHARS = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!#$%&()*+,-./:;<=>?@[]^_`{|}~';
        const BASE = BASE94_CHARS.length;
        
        // In-memory storage for URL mappings
        let urlDatabase = new Map();
        let reverseDatabase = new Map();
        let counter = 1000; // Start with a higher number for better compression

        function getCurrentDomain() {
            return window.location.origin;
        }

        function encodeToBase94(number) {
            if (number === 0) return BASE94_CHARS[0];
            
            let result = '';
            while (number > 0) {
                result = BASE94_CHARS[number % BASE] + result;
                number = Math.floor(number / BASE);
            }
            return result;
        }

        function decodeFromBase94(encoded) {
            let result = 0;
            for (let i = 0; i < encoded.length; i++) {
                const char = encoded[i];
                const value = BASE94_CHARS.indexOf(char);
                if (value === -1) throw new Error('Invalid character in encoded string');
                result = result * BASE + value;
            }
            return result;
        }

        function isValidUrl(string) {
            try {
                const url = new URL(string);
                return url.protocol === 'http:' || url.protocol === 'https:';
            } catch (_) {
                return false;
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => errorEl.classList.remove('show'), 4000);
        }

        function shortenUrl() {
            const input = document.getElementById('urlInput');
            const btn = document.getElementById('shortenBtn');
            const btnText = document.getElementById('btnText');
            const result = document.getElementById('result');
            const resultUrl = document.getElementById('resultUrl');
            const compression = document.getElementById('compression');
            const newLength = document.getElementById('newLength');
            
            const url = input.value.trim();
            
            if (!url) {
                showError('Please enter a URL');
                return;
            }
            
            if (!isValidUrl(url)) {
                showError('Please enter a valid URL (including http:// or https://)');
                return;
            }

            // Show loading state
            btn.classList.add('loading');
            btn.disabled = true;
            btnText.textContent = 'Compressing...';

            setTimeout(() => {
                try {
                    // Check if URL already exists
                    if (reverseDatabase.has(url)) {
                        const existingId = reverseDatabase.get(url);
                        const encoded = encodeToBase94(existingId);
                        const shortUrl = `${getCurrentDomain()}/${encoded}`;
                        displayResult(url, shortUrl, encoded);
                        return;
                    }

                    // Create new short URL
                    const id = counter++;
                    const encoded = encodeToBase94(id);
                    const shortUrl = `${getCurrentDomain()}/${encoded}`;
                    
                    // Store in our databases
                    urlDatabase.set(id, url);
                    reverseDatabase.set(url, id);
                    
                    displayResult(url, shortUrl, encoded);
                    
                } catch (error) {
                    showError('Error creating short URL. Please try again.');
                } finally {
                    // Reset button state
                    btn.classList.remove('loading');
                    btn.disabled = false;
                    btnText.textContent = 'Compress URL';
                }
            }, 800); // Simulate processing time for better UX
        }

        function displayResult(originalUrl, shortUrl, encoded) {
            const result = document.getElementById('result');
            const resultUrl = document.getElementById('resultUrl');
            const compression = document.getElementById('compression');
            const newLength = document.getElementById('newLength');
            
            // Calculate compression ratio
            const originalLength = originalUrl.length;
            const newUrlLength = shortUrl.length;
            const compressionRatio = Math.round((1 - newUrlLength / originalLength) * 100);
            
            // Update result display
            resultUrl.innerHTML = `${shortUrl}<button class="copy-btn" onclick="copyToClipboard()">Copy</button>`;
            compression.textContent = `${Math.max(0, compressionRatio)}%`;
            newLength.textContent = newUrlLength;
            
            // Show result with animation
            result.classList.add('show');
            
            // Store for copy functionality
            window.currentShortUrl = shortUrl;
        }

        function copyToClipboard() {
            if (window.currentShortUrl) {
                navigator.clipboard.writeText(window.currentShortUrl).then(() => {
                    const copyBtn = document.querySelector('.copy-btn');
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = 'Copied!';
                    copyBtn.style.background = '#00ff88';
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                        copyBtn.style.background = '';
                    }, 2000);
                }).catch(() => {
                    showError('Failed to copy to clipboard');
                });
            }
        }

        // Handle URL expansion (when someone visits a short URL)
        function handleShortUrl() {
            const path = window.location.pathname;
            if (path.length > 1) {
                const encoded = path.substring(1); // Remove leading slash
                try {
                    const id = decodeFromBase94(encoded);
                    const originalUrl = urlDatabase.get(id);
                    if (originalUrl) {
                        // In a real implementation, this would redirect
                        alert(`This short URL would redirect to: ${originalUrl}`);
                        return;
                    }
                } catch (error) {
                    // Invalid encoded URL
                }
                alert('Short URL not found or invalid');
            }
        }

        // Event listeners
        document.getElementById('shortenBtn').addEventListener('click', shortenUrl);
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') shortenUrl();
        });

        // Handle short URL expansion on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (window.location.pathname.length > 1) {
                handleShortUrl();
            }
        });

        // Auto-focus input on desktop
        if (window.innerWidth > 768) {
            document.getElementById('urlInput').focus();
        }
    </script>
</body>
</html>
