<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkShrink - Professional URL Shortener</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #6366f1;
            --accent-hover: #5855eb;
            --success: #10b981;
            --error: #ef4444;
            --border: #3a3a3a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(239, 68, 68, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--accent);
            animation: pulse 2s infinite;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .main-card {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .url-form {
            margin-bottom: 2rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            z-index: 2;
        }

        .url-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .url-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .url-input::placeholder {
            color: var(--text-secondary);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-section {
            display: none;
            padding: 1.5rem;
            background: var(--bg-tertiary);
            border-radius: 12px;
            margin-top: 1rem;
            animation: slideIn 0.5s ease-out;
        }

        .result-section.show {
            display: block;
        }

        .result-url {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .result-link {
            flex: 1;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            word-break: break-all;
        }

        .result-link:hover {
            text-decoration: underline;
        }

        .copy-btn {
            padding: 0.5rem 1rem;
            background: var(--success);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: #059669;
            transform: scale(1.05);
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .stat-item {
            padding: 0.5rem;
            background: var(--bg-primary);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            display: block;
        }

        .redirect-message {
            text-align: center;
            padding: 3rem 2rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--border);
            animation: fadeInUp 0.8s ease-out;
        }

        .redirect-message i {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        .redirect-message h2 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .error {
            color: var(--error);
            padding: 1rem;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .error.show {
            display: block;
            animation: shake 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 300px;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .logo h1 {
                font-size: 2rem;
            }

            .logo i {
                font-size: 2rem;
            }

            .main-card {
                padding: 1.5rem;
            }

            .result-url {
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
            }

            .copy-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="container" id="mainContainer">
        <div class="header">
            <div class="logo">
                <i class="fas fa-link"></i>
                <h1>LinkShrink</h1>
            </div>
            <p class="subtitle">Professional URL shortener with maximum compression</p>
        </div>

        <div class="main-card">
            <form class="url-form" id="urlForm">
                <div class="input-group">
                    <i class="fas fa-globe"></i>
                    <input 
                        type="url" 
                        class="url-input" 
                        id="urlInput" 
                        placeholder="Enter your long URL here..." 
                        required
                    >
                </div>
                <button type="submit" class="btn-primary" id="shortenBtn">
                    <i class="fas fa-compress-alt"></i> Shorten URL
                </button>
            </form>

            <div class="error" id="errorMessage"></div>

            <div class="result-section" id="resultSection">
                <div class="result-url">
                    <a href="#" class="result-link" id="resultLink" target="_blank"></a>
                    <button class="copy-btn" id="copyBtn">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-value" id="compressionRatio">0%</span>
                        <span>Compression</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="savedChars">0</span>
                        <span>Chars Saved</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="redirect-message" id="redirectMessage" style="display: none;">
        <i class="fas fa-external-link-alt"></i>
        <h2>Redirecting...</h2>
        <p>Please wait while we redirect you to your destination.</p>
    </div>

    <script>
        class URLShortener {
            constructor() {
                // Base94 character set (all printable ASCII except space)
                this.base94Chars = '!"#$%&\'()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\\]^_`abcdefghijklmnopqrstuvwxyz{|}~';
                this.urlMap = new Map();
                this.reverseUrlMap = new Map();
                this.init();
            }

            init() {
                this.checkForRedirect();
                this.bindEvents();
            }

            bindEvents() {
                const form = document.getElementById('urlForm');
                const copyBtn = document.getElementById('copyBtn');

                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.shortenUrl();
                });

                copyBtn.addEventListener('click', () => {
                    this.copyToClipboard();
                });
            }

            checkForRedirect() {
                const currentUrl = window.location.href;
                const hashIndex = currentUrl.indexOf('#');
                
                if (hashIndex !== -1) {
                    const encodedUrl = currentUrl.substring(hashIndex + 1);
                    if (encodedUrl && encodedUrl !== '') {
                        this.handleRedirect(encodedUrl);
                        return;
                    }
                }

                const params = new URLSearchParams(window.location.search);
                const redirect = params.get('r');
                
                if (redirect) {
                    this.handleRedirect(redirect);
                }
            }

            handleRedirect(encodedUrl) {
                try {
                    const decodedUrl = this.base94Decode(encodedUrl);
                    if (this.isValidUrl(decodedUrl)) {
                        this.showRedirectMessage();
                        setTimeout(() => {
                            window.location.href = decodedUrl;
                        }, 1500);
                    } else {
                        this.showError('Invalid shortened URL');
                    }
                } catch (error) {
                    this.showError('Invalid shortened URL format');
                }
            }

            showRedirectMessage() {
                document.getElementById('mainContainer').style.display = 'none';
                document.getElementById('redirectMessage').style.display = 'flex';
                document.getElementById('redirectMessage').style.flexDirection = 'column';
                document.getElementById('redirectMessage').style.justifyContent = 'center';
                document.getElementById('redirectMessage').style.alignItems = 'center';
                document.getElementById('redirectMessage').style.minHeight = '100vh';
            }

            base94Encode(url) {
                // Convert URL to bytes
                const bytes = new TextEncoder().encode(url);
                let result = '';
                let num = BigInt(0);

                // Convert bytes to a big integer
                for (let i = 0; i < bytes.length; i++) {
                    num = num * BigInt(256) + BigInt(bytes[i]);
                }

                // Convert to base94
                if (num === BigInt(0)) {
                    return this.base94Chars[0];
                }

                while (num > 0) {
                    result = this.base94Chars[Number(num % BigInt(94))] + result;
                    num = num / BigInt(94);
                }

                return result;
            }

            base94Decode(encoded) {
                let num = BigInt(0);
                const base = BigInt(94);

                // Convert from base94 to big integer
                for (let i = 0; i < encoded.length; i++) {
                    const charIndex = this.base94Chars.indexOf(encoded[i]);
                    if (charIndex === -1) {
                        throw new Error('Invalid character in encoded string');
                    }
                    num = num * base + BigInt(charIndex);
                }

                // Convert big integer to bytes
                const bytes = [];
                while (num > 0) {
                    bytes.unshift(Number(num % BigInt(256)));
                    num = num / BigInt(256);
                }

                // Convert bytes to string
                return new TextDecoder().decode(new Uint8Array(bytes));
            }

            isValidUrl(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    return false;
                }
            }

            shortenUrl() {
                const input = document.getElementById('urlInput');
                const url = input.value.trim();
                
                if (!url) {
                    this.showError('Please enter a URL');
                    return;
                }

                if (!this.isValidUrl(url)) {
                    this.showError('Please enter a valid URL');
                    return;
                }

                try {
                    const encoded = this.base94Encode(url);
                    const currentDomain = window.location.origin + window.location.pathname;
                    const shortUrl = `${currentDomain}#${encoded}`;

                    this.showResult(shortUrl, url, encoded);
                    this.hideError();
                } catch (error) {
                    this.showError('Failed to shorten URL. Please try again.');
                }
            }

            showResult(shortUrl, originalUrl, encoded) {
                const resultSection = document.getElementById('resultSection');
                const resultLink = document.getElementById('resultLink');
                const compressionRatio = document.getElementById('compressionRatio');
                const savedChars = document.getElementById('savedChars');

                resultLink.href = shortUrl;
                resultLink.textContent = shortUrl;

                const compression = Math.round(((originalUrl.length - shortUrl.length) / originalUrl.length) * 100);
                const saved = originalUrl.length - shortUrl.length;

                compressionRatio.textContent = `${Math.max(0, compression)}%`;
                savedChars.textContent = Math.max(0, saved);

                resultSection.classList.add('show');
            }

            async copyToClipboard() {
                const resultLink = document.getElementById('resultLink');
                const copyBtn = document.getElementById('copyBtn');
                
                try {
                    await navigator.clipboard.writeText(resultLink.href);
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    copyBtn.style.background = '#10b981';
                    
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                        copyBtn.style.background = '';
                    }, 2000);
                } catch (error) {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = resultLink.href;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    copyBtn.style.background = '#10b981';
                    
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                        copyBtn.style.background = '';
                    }, 2000);
                }
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.classList.add('show');
            }

            hideError() {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.classList.remove('show');
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new URLShortener();
        });
    </script>
</body>
</html>
